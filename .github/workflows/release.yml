name: Automatic Release

on:
  push:
    tags:
      - "v*" # Trigger on tags starting with 'v'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Determine if pre-release
        id: pre_release_check
        run: |
          if [[ "${GITHUB_REF_NAME}" == *-* ]]; then
            echo "Pre-release detected: ${GITHUB_REF_NAME}"
            echo "::set-output name=is_prerelease::--prerelease"
          else
            echo "Release detected: ${GITHUB_REF_NAME}"
            echo "::set-output name=is_prerelease::"
          fi

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "None")

          if [ "$PREV_TAG" != "None" ]; then
            echo "Generating changelog between $PREV_TAG and $GITHUB_REF"
            git log "$PREV_TAG"..HEAD --oneline > changelog.txt
          else
            echo "First release, no previous changelog." > changelog.txt
          fi

          cat changelog.txt
          echo "::set-output name=changes::$(cat changelog.txt | jq -Rsa .)"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install MyST
        run: npm install -g mystmd

      - name: Install LaTeX dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-xetex texlive-fonts-recommended texlive-plain-generic latexmk

      - name: Build PDF
        run: myst build --pdf

      - name: List build directory
        run: |
          echo "Checking build directory..."
          ls -R _build/ || echo "No _build directory found"
          find . -name "*.pdf" -type f || echo "No PDF files found"

      - name: Verify PDF exists
        run: |
          if [ ! -f "_build/pdf/crab-monitoring-pipeline.pdf" ]; then
            echo "ERROR: PDF file not found at _build/pdf/crab-monitoring-pipeline.pdf"
            exit 1
          fi
          echo "PDF file found successfully"

      - name: Create Release
        run: |
          gh release create ${{ github.ref_name }} \
          --title "Release ${{ github.ref_name }}" \
          --notes ${{ steps.changelog.outputs.changes }} \
          ${{ steps.pre_release_check.outputs.is_prerelease }} \
          _build/pdf/crab-monitoring-pipeline.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
