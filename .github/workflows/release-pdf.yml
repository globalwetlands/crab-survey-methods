name: Build and Attach PDF to Release

on:
  release:
    types: [created, published]

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install MyST
        run: npm install -g mystmd

      - name: Build PDF
        run: myst build --pdf

      - name: Upload PDF to Release
        uses: softprops/action-gh-release@v1
        with:
          files: _build/pdf/crab-monitoring-pipeline.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
